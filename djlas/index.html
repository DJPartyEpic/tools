<div id="text2"></div>

<script>
  // Escape HTML to prevent XSS (recommended)
  function escapeHTML(str) {
    var div = document.createElement('div');
    div.appendChild(document.createTextNode(str));
    return div.innerHTML;
  }

  // Update every second
  setInterval(function () {
    var txt2 = window.location.hash.substring(1);
    var decodedTxt = decodeURIComponent(txt2); // replaces %20 with space, etc.
    document.getElementById("text2").innerHTML = "<h3>" + escapeHTML(decodedTxt) + "</h3>";
  }, 1000);
</script>
